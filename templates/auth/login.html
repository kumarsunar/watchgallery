{% block style %}    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
{% endblock style %}

{% block body %}
<section id="contact" class="contact">
    <div class="container">

        <div class="section-title" data-aos="fade-up">
            <br>
            <br>

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <h1 class="text-center" data-aos="fade-up">Login</h1>
                    <div class="container" data-aos="fade-up" data-aos-delay="400"></div>

                    {% for message in messages %}
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        <strong></strong>{{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            {% comment %} <span aria-hidden="true">&times;</span> {% endcomment %}
                        </button>
                    </div>
                    {% endfor %}

                    <form action="/watchauth/login/" method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div><br>

                        <div class="form-group">
                            <label for="pass1">Password</label>
                            <input type="Password" class="form-control" id="pass1" name="pass1" required>
                        </div><br>

                        <a href="/"><button type="submit" class="btn btn-primary">Login</button></a>
                        <br>

                        <hr>
                        Already User? <a href="/watchauth/signup/">Signup</a><br><br>
                        <span>Forget Password? <a href="/watchauth/request-reset-email">Reset</a></span>
                        <br>

                    </form>
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
