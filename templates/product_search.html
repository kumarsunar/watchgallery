
  <h1>Search Results</h1>
  <p>Results for query: "{{ query }}"</p>

  {% if products %}
    <ul>
      {% for product in products %}
        <li>{{ product.product_name }}</li>
        1
        <!-- Display other product details here if needed -->
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
