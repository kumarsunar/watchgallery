{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Customer Watch Repair Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

    @keyframes rotate {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    .watch-img {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      animation: rotate 4s linear infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Customer Watch Repair Form</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>

      <label for="watch-brand">Watch Brand:</label>
      <input type="text" id="watch-brand" name="watch-brand" required>

      <label for="watch-model">Watch Model:</label>
      <input type="text" id="watch-model" name="watch-model" required>

      <label for="description">Issue Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <input type="submit" value="Submit">
    </form>
    <img src="{% static 'assets/img/watch3.jpg' %}" alt="Watch" class="watch-img">


</body>
</html>
